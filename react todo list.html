<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Todo List</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TodoApp() {
            const [todos, setTodos] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [filter, setFilter] = useState('all');

            // Load todos from localStorage on component mount
            useEffect(() => {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    setTodos(JSON.parse(savedTodos));
                }
            }, []);

            // Save todos to localStorage whenever todos change
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
            }, [todos]);

            const addTodo = (e) => {
                e.preventDefault();
                if (inputValue.trim() !== '') {
                    const newTodo = {
                        id: Date.now(),
                        text: inputValue.trim(),
                        completed: false,
                        createdAt: new Date().toLocaleDateString()
                    };
                    setTodos([...todos, newTodo]);
                    setInputValue('');
                }
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(todo => todo.id !== id));
            };

            const clearCompleted = () => {
                setTodos(todos.filter(todo => !todo.completed));
            };

            const filteredTodos = todos.filter(todo => {
                if (filter === 'active') return !todo.completed;
                if (filter === 'completed') return todo.completed;
                return true;
            });

            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;

            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-white">
                            <h1 className="text-2xl font-bold text-center">My Todo List</h1>
                            <p className="text-center text-blue-100 mt-1">Stay organized and productive</p>
                        </div>

                        {/* Add Todo Form */}
                        <form onSubmit={addTodo} className="p-6 border-b border-gray-200">
                            <div className="flex gap-3">
                                <input
                                    type="text"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    placeholder="Add a new task..."
                                    className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                                <button
                                    type="submit"
                                    className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors font-medium"
                                >
                                    Add
                                </button>
                            </div>
                        </form>

                        {/* Filter Buttons */}
                        <div className="p-4 border-b border-gray-200">
                            <div className="flex gap-2">
                                {['all', 'active', 'completed'].map(filterType => (
                                    <button
                                        key={filterType}
                                        onClick={() => setFilter(filterType)}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors ${
                                            filter === filterType
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        {filterType.charAt(0).toUpperCase() + filterType.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Todo List */}
                        <div className="max-h-96 overflow-y-auto">
                            {filteredTodos.length === 0 ? (
                                <div className="p-8 text-center text-gray-500">
                                    <div className="text-4xl mb-3">üìù</div>
                                    <p className="text-lg font-medium">No tasks found</p>
                                    <p className="text-sm">
                                        {filter === 'all' ? 'Add your first task above!' : 
                                         filter === 'active' ? 'All tasks completed! üéâ' : 
                                         'No completed tasks yet.'}
                                    </p>
                                </div>
                            ) : (
                                <ul className="divide-y divide-gray-200">
                                    {filteredTodos.map(todo => (
                                        <li key={todo.id} className="p-4 hover:bg-gray-50 transition-colors">
                                            <div className="flex items-center gap-3">
                                                <button
                                                    onClick={() => toggleTodo(todo.id)}
                                                    className={`w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors ${
                                                        todo.completed
                                                            ? 'bg-green-500 border-green-500 text-white'
                                                            : 'border-gray-300 hover:border-green-400'
                                                    }`}
                                                >
                                                    {todo.completed && (
                                                        <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                        </svg>
                                                    )}
                                                </button>
                                                <div className="flex-1">
                                                    <p className={`font-medium ${
                                                        todo.completed 
                                                            ? 'text-gray-500 line-through' 
                                                            : 'text-gray-900'
                                                    }`}>
                                                        {todo.text}
                                                    </p>
                                                    <p className="text-xs text-gray-400 mt-1">
                                                        Added on {todo.createdAt}
                                                    </p>
                                                </div>
                                                <button
                                                    onClick={() => deleteTodo(todo.id)}
                                                    className="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                                                    title="Delete task"
                                                >
                                                    <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            )}
                        </div>

                        {/* Footer Stats */}
                        {todos.length > 0 && (
                            <div className="p-4 bg-gray-50 flex justify-between items-center text-sm text-gray-600">
                                <div>
                                    <span className="font-medium">{activeCount}</span> active, 
                                    <span className="font-medium ml-1">{completedCount}</span> completed
                                </div>
                                {completedCount > 0 && (
                                    <button
                                        onClick={clearCompleted}
                                        className="text-red-600 hover:text-red-700 font-medium transition-colors"
                                    >
                                        Clear completed
                                    </button>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TodoApp />, document.getElementById('root'));
    </script>

</html>
